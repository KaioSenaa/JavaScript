<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Horário de instabilidades na plataforma (Netflix)</h1>
    Horário que você acessa a netflix: <input type="text" id="in_hora">
    <button onclick="analisar()">Ver recomendação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var hora = Number(in_hora.value)
        if (hora >=19 && hora<=21){
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}h!`
        }else{
            div_mensagem.innerHTML = `O horário ${hora}h é adequado para assistir sua série favorita!`
        }
    }
</script>
