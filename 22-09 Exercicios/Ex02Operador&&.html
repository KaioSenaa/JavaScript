<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Direito à ajuda do governo</h1>
    Digite sua renda: <input type="number" id="in_renda"><br>
    Digite a renda total de sua família: <input type="number" name="" id="in_renda_familia">
    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>
<script>
    function verificar(){
        var renda = Number(in_renda.value)
        var familia = Number(in_renda_familia.value)
        if(renda <= 1050 && familia <=2100){ 
            alert(`Você terá direito!`)
        } else{
            alert(`Você NÃO terá direito`)
        }
    }
</script>
