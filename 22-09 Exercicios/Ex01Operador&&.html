<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a temperatura: <input type="number" id="in_temp"><br>
    <button onclick="analisar()">Ver situação</button>
</body>
</html>
<script>
    function analisar(){
        var temp = Number(in_temp.value)
        if(temp >= 21 && temp < 24){
            alert(`Temperatura confortável :D`)
        } else{
            alert(`Temperatura DESCONFORTÁVEL :(`)
        }
    }
</script>
