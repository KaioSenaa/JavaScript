<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seu salário: <input type="number" id="in_salario">
    Digite sua idade: <input type="number" id="in_idade"><br>
    <button onclick="analisar()">Analisar situação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var salario = Number(in_salario.value)
        var idade = Number(in_idade.value)
        if(idade < 18 && salario < 2500){
            div_mensagem.innerHTML = ` Menor de idade e liso`
     } else if (idade < 18 && salario >=2500){
            div_mensagem.innerHTML = `Menor de idade e ostentação`
     } else if (idade >=18 && salario <3500){
            div_mensagem.innerHTML = ` Maior de idade e liso`
     } else if (idade >= 18 && salario >= 3500 && salario <= 7000){
            div_mensagem.innerHTML = `Maior de idade e ostentação`
     } else{
            div_mensagem.innerHTML = `Maior de idade e mega ostentação`
     }
}
</script>
