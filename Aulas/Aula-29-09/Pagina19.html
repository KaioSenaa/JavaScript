<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Qualquer numero" id="in_numero" onkeyup="analisar()">
    <div id="div_analise"></div>
</body>
</html>
<script>
    function analisar(){
        var numero = Number(in_numero.value)
        
        if(numero % 2 == 0){
            div_analise.innerHTML = `É par`
            
        } else{
            div_analise.innerHTML = `É ímpar`
        }
        div_analise.innerHTML += '<br>'
        if(numero % 7 == 0){
            div_analise.innerHTML += `É múltiplo de sete`
            
        } else{
            div_analise.innerHTML += `Não é multiplo de sete`
        }
    }
</script>
