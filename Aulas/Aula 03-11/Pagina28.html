<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de frutas</h2>
    <input  placeholder="Qual fruta" type="text" id="in_fruta"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div>
        Total de frutas: <b id = "b_total">0</b><br>
        2º fruta: <b id = "b_segunda">0</b><br>
        4º fruta: <b id = "b_quarta">0</b><br>
        Ultima fruta: <b id = "ultimaFruta"></b>
    </div> <br>
    <input type="text" placeholder="Pesquisa" id="in_pesquisa" onkeyup="pesquisar()">
    <div id="div_pesquisa">

    </div>
</body>
</html>
<script>
    var frutas = []
    function cadastrar(){
        frutas.push(in_fruta.value)
        in_fruta.value = ""
        b_total.innerHTML = frutas.length
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[3]
        ultimaFruta.innerHTML = frutas[frutas.length - 1]
        
    }
    function pesquisar(){
        pesquisa = frutas.indexOf(in_pesquisa.value)
        var frase
        if(pesquisa < 0){
            frase = `Não existe`
        } else{
            frase = `Está na posição ${pesquisa}`
        }
        div_pesquisa.innerHTML = frase
    }
</script>
