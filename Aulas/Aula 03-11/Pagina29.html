<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual sobremesa comeu ?
    <input type="text" id="in_sobremesa">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="mostrar()">Mostrar todas</button>
    <button onclick="invertido()">Mostrar invertido</button>
    <button onclick="colorido()">Mostrar colorido</button><br>
    Pesquisa: <input type="text" id="in_pesquisa" onkeyup="pesquisa()">
    <div id="div_sobremesas">
    </div>
</body>

</html>
    <script>
    var sobremesas = []
    function cadastrar() {
        sobremesas.push(in_sobremesa.value)
    }

    function mostrar() {
        div_sobremesas.innerHTML = ``

        for (var indice = 0; indice < sobremesas.length; indice++) {
            var atual = sobremesas[indice]
            div_sobremesas.innerHTML += `${indice + 1} - ${atual}<br>`
        }
    }
    function invertido() {
        div_sobremesas.innerHTML = ``

        for (var indice = sobremesas.length - 1; indice >= 0; indice--) {
            var atual = sobremesas[indice]
            div_sobremesas.innerHTML += `${indice + 1} - ${atual}<br>`
        }
    }
        function colorido() {
            div_sobremesas.innerHTML = ``

            for (var indice = 0; indice < sobremesas.length; indice++) {
                if (indice % 2 == 0) {
                    var atual = sobremesas[indice]
                    div_sobremesas.innerHTML += `${indice + 1} - ${atual}<br>`
                } else {
                    var atual = sobremesas[indice]
                    div_sobremesas.innerHTML += `<span style ="color: blue">${indice +1} - ${atual}</span><br>`
                }
            }
        }
        function pesquisa(){
            var vezes = 0
            var pesquisa = sobremesas.indexOf(in_pesquisa.value) 
            for (var indice = 0; indice < sobremesas.length; indice++){
            var atual = sobremesas[indice]
            if(atual == in_pesquisa.value){
                vezes++
            }
        }
        var resultado
        if(vezes > 0){
            resultado = `Comeu ${in_pesquisa.value} ${vezes} vez(es)`
        } else{
            resultado = `Ainda n√£o comeu ${in_pesquisa.value}`
        }
        div_sobremesas.innerHTML = resultado
    }
</script>
