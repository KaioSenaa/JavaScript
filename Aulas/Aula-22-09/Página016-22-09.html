<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Saio hoje?</h2>
    Quantidade de dinheiro <input placeholder="R$0.00" type="number" name="" id="in_dinheiro"><br>
    Digite a temperatura <input placeholder="30º" type="number" name="" id="in_temp"><br>
    <button onclick="vou_sair()">Analisar</button>
</body>
</html>
<script>
    function vou_sair(){
        var dinheiro = Number(in_dinheiro.value)
        var temp = Number(in_temp.value)
        if(dinheiro >=100 && temp >=20){
            alert(`EBAAA, IREI SAIR`)
        } else{
            alert(`VIXII, MOIO O ROLÊ`)
        }
    }
</script>
