<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de frutas</h2>
    <input  placeholder="Qual fruta" type="text" id="in_fruta"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div>
        Total de frutas: <b id = "b_total">0</b><br>
        2ยบ fruta: <b id = "b_segunda">0</b><br>
        4ยบ fruta: <b id = "b_quarta">0</b><br>
    </div>
</body>
</html>
<script>
    var frutas = []
    function cadastrar(){
        frutas.push(in_fruta.value)
        in_fruta.value = ""
        b_total.innerHTML = frutas.length
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[3]
    }
</script>
