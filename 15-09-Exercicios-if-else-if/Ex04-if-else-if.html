<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Peso ideal para crianças de 5 anos</h2>
    Digite seu peso: <input type="number" id="in_peso" onkeyup="digitando()">
    <div id="div_frases"></div>
</body>
</html>
<script>
    function digitando(){
        var peso = Number(in_peso.value)
        var frase = "Você está "
        if (peso <= 13.5){
            frase += `ABAIXO DO PESO`
        }else if (peso == 18.3){
            frase += `NO PESO PERFEITO`
        } else if (peso <= 21.2){
            frase += `NA MEDIA`
        } else{
            frase += `ACIMA DO PESO`
        }
        div_frases.innerHTML = frase 
    }
</script>
