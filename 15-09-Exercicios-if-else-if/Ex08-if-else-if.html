<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos pães você come por dia: <input type="number" id="in_paes"><br>
    Quantos pacotes de bolacha você come por dia: <input type="number" id="in_bolacha"><br>
    Quantos copos de achocolatados você toma por dia: <input type="number" id="in_achocolatados"><br>
    <button onclick="verificar()">Verificar calorias</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function verificar(){
        var pao = Number(in_paes.value)*50
        var bolacha = Number(in_bolacha.value)*80
        var achoco = Number (in_achocolatados.value)*70
        var total = Number(pao + bolacha + achoco)
        if(total < 200){
            div_mensagem.innerHTML = `Parabéns, vai sair em forma da quarentena!`
        } else if (total <= 400){
            div_mensagem.innerHTML = `Cuidado, vai ficar mais fofinho(a) após quarentena!`
        } else{
            div_mensagem.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`
        }
    }
</script>
