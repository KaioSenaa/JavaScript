<script>

        imagens.src = sel_meses.value
        var estacao = sel_meses.value
        if(estacao == "https://www.infoescola.com/wp-content/uploads/2008/10/verao-450x450.jpg"){
            div_frase.innerHTML = `VERÃO`

        } else if (estacao == "https://www.infoescola.com/wp-content/uploads/2008/10/inverno-450x334.jpg"){

</script>
