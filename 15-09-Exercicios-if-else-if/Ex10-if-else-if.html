<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Banco SPTO</h2>
    Digite o seu nome: <input type="text" id="in_nome"><br>
    Digite o seu saldo: <input type="number" id="in_saldo"><br>
    <button onclick="verificar()">Verificar conta</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar(){
        var nome = in_nome.value
        var saldo = Number(in_saldo.value)
        var frase = `Com o saldo de R$${saldo} o cliente ${nome} `
        if (saldo < 0){
            frase += `está com saldo devedor`
        } else if (saldo <= 2000){
            frase += `está com saldo NORMAL `
        } else if (saldo <= 5000){
            frase += `está com saldo ACIMA DA MÉDIA`
        } else{
            frase += `TEM PERFIL DE INVESTIDOR`
        }
        div_frase.innerHTML = frase
    }
</script>
