<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="in_produto">
    <input type="text" name="" id="in_preco">
    <input type="text" name="" id="in_cupom">
    <button onclick="aplicar()">Aplicar desconto</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function aplicar(){
        var produto = in_produto.value.toLowerCase()
        var preco = Number(in_preco.value)
        var cupom = in_cupom.value
        if (produto ==""){
            alert("Insira um produto para prosseguir!");
        } else if (preco == 0){
            alert("Insira um preço para prosseguir!");
        } else if (cupom == ""){
            alert("Insira um cupom de desconto para prosseguir!");
        } else{
            if(produto == "tênis" || produto == "livros" || produto == "material escolocar" && cupom == "GERAL_10"){
                preco = preco * 0.9;
                div_mensagem.innerHTML = `Cumpom para produtos em geral aplicado! Preço final será R$${preco}`;
            } else if(produto == "celular" || produto == "notebook" || produto == "tablet" && cupom == "TECH_19"){
                preco = preco * 0.81;
                div_mensagem.innerHTML = `Cupom para produtos em geral aplicado! Preço final será R$${preco}`

            } else{
                div_mensagem.innerHTML = ``
            }
        }

    }
</script>
