<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login:<input placeholder="Login" type="text" id="in_login"><br>
    Senha:<input placeholder="Senha"type="passoword" id="in_senha"><br>
    Codigo de segurança:<input placeholder="000" type="number" id="in_codigo"><br>
    <button onclick="analisar()">Autenticar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var login = in_login.value
        var senha = in_senha.value
        var codigo = Number(in_codigo.value)
        if(login == "SPTECH" && senha == "SCHOOL" || codigo == 595){
            div_mensagem.innerHTML = `Usuário autenticado com sucesso`
        } else{
            div_mensagem.innerHTML = `Falha na autenticação`
        }
    }
</script>
