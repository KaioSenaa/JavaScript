<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite uma fruta<input type="text" id="in_fruta"><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var fruta = ["maça","manga","morango","Abacaxi"]
    function pesquisar(){
        var resultado = fruta.indexOf(in_fruta.value)
        var pesquisar = in_fruta.value
        var frase
        if(resultado < 0){
            frase = `Não existe a fruta ${pesquisar} na lista`
        } else{
            frase = `A fruta ${fruta[resultado]} existe na lista`
        } div_mensagem.innerHTML = frase
    }

</script>
