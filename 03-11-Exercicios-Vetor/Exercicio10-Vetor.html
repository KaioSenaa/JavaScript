<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Gravar linha: <br><input type="text" id="in_linha">
    <button onclick="gravar()">Gravar buzão</button><br>
    Pesquisar Linhas: <br><input type="text" id="in_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
    <div id="div_pesquisa"></div>
</body>

</html>
<script>
    var linha = []
    function gravar() {
        div_mensagem.innerHTML = ``
        linha.push(in_linha.value)
        for (var contador = linha.length - 1; contador >= 0; contador--) {
            linhas = linha[contador]
            div_mensagem.innerHTML += `${contador + 1} - ${linhas}<br>`
        }
    }
    function pesquisar() {
        var cont = []
        var frase 
        var contador1 = 0
        var pesquisa = in_pesquisa.value
        for (var contador = 0; contador < linha.length; contador++) {
            if (pesquisa == linha[contador]) {
                cont[contador1] = contador
                ++contador1
            }
        }
        
        if (cont.length == 0){
            frase = ` Você nunca pegou essa linha`
        } else {
            frase =  `Você já pegou essa linha ${cont.length} vezes, nessa ordem: `
        } 
        
        for(var contador2 = 0; contador2 < cont.length; contador2++){
            frase += `${cont[contador2]+1},`
        } div_pesquisa.innerHTML = frase
    }

</script>
