<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Inserir destino:<input type="text" id="in_destino">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="primeira()">Primeira viagem</button>
    <button onclick="terceira()">Teceira viagem</button>
    <button onclick="ultima()">Ultima viagem</button>
    <div id="div_mensagem">
    </div>
</body>

</html>
<script>
    var viagem = []
    function adicionar() {
        viagem.push(in_destino.value)
    }
    function primeira() {
        for (var indice = 0; indice < viagem.length; indice++) {
            if (indice >= 0 && in_destino.value != "") {
                div_mensagem.innerHTML = `${viagem[0]}`
            } else {
                div_mensagem.innerHTML = `Ainda não viajou`
            }
        }
    }
    function terceira() {
        for (var indice = 0; indice <= viagem.length; indice++) {
            if (indice == 3 && in_destino.value != "") {
                div_mensagem.innerHTML = `${viagem[2]}`
            } else {
                div_mensagem.inenrHTML = `Ainda não fez a 3ª viagem`
            }
        }
    }
    function ultima(){
        for (var indice = 0; indice <= viagem.length; indice++) {
            if (indice > 0 && in_destino.value != "") {
                div_mensagem.innerHTML = `${viagem[viagem.length-1]}`
            } else {
                div_mensagem.inenrHTML = `Ainda não viajou`
            }
        }
    }
</script>
