<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Filme que voce gosta:<input type="text"  id="in_filme"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem">

    </div>
</body>
</html>
<script>
    var filme = []
    function cadastrar(){
        filme.push(in_filme.value)
        for(var contador = 0; contador < filme.length; contador++)
        var atual = filme[contador]
        div_mensagem.innerHTML += `${atual}<br>`
    }
</script>
