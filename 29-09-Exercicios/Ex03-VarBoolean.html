<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua nota: <input type="number" id="in_nota"><br>
    Digite sua frequência: <input type="number" id="in_freq"><br>
    <button onclick="analisar()">Avaliar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var nota = Number(in_nota.value)
        var freq = Number(in_freq.value)
        var aprovado = nota >= 6 && freq >= 75
        var reprovado_nota = nota < 6
        var reprovado_freq = freq < 75
        if (aprovado){
            div_mensagem.innerHTML = `Parabéns, aprovado(a)!`
        }
        if (reprovado_nota){
            div_mensagem.innerHTML = `Reprovado(a) por nota!`
        }
        if (reprovado_freq){
            div_mensagem.innerHTML = `Reprovado(a) por frequência!`
        }
    }
</script>
