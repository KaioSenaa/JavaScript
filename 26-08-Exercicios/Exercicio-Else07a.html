<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas latinhas você toma no dia: <input type="text" id="in_lati"><br>
    <button onclick="quant()">Quantos refris?</button>
<div id="div_quantidade"></div>
</body>
</html>
<script>
    function quant(){
        var refri = Number(in_lati.value)
        var consome = Number(refri * 365)
        if (consome < 500){
            div_quantidade.innerHTML = `Você toma ${consome} refrigerantes por ano`
        }
        else{
            div_quantidade.innerHTML = `Você toma ${consome} refrigerantes por ano <br>`
            div_quantidade.innerHTML += `${consome} Cuidado com a diabetes!`
        }
    }

</script>
