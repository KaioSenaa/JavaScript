<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de chocolates: <input type="number" name="" id="in_choco">
    <button onclick="calcular()">Comprar</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular(){
        var resultado = Number(in_choco.value * 3)
        var resultado2 = Number(in_choco.value * 2.5)
        if(in_choco.value < 12){
            div_resultado.innerHTML = `O valor da sua compra foi de R$ ${resultado}`
        }
        else{
            div_resultado.innerHTML = `O valor da sua compra foi de R$ ${resultado2}`
        }
    }
</script>
