<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
</head>
<body>
    Diga seu nome: <input type="text" name="" id="in_nome"><br>
    Diga sua idade: <input type="number" name="" id="in_idade"><br>
    <button onclick="avaliar()">Avaliar aluno</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function avaliar(){
        var idade = Number(in_idade.value)
        
        if (idade == 18){
            div_mensagem.innerHTML = `Você tem ${idade} anos, vá tirar a CNH`
        }
        else{
            div_mensagem.innerHTML = `Você tem ${idade} anos, vai jogar PlayStation!`
        }
    }

</script>
