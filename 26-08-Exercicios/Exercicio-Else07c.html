<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Digite sua primeira nota: <input type="number" id="in_nota1"> <br> 
   Digite sua segunda nota: <input type="number" id="in_nota2"> <br> 
   Digite sua terceira nota: <input type="number" id="in_nota3"> <br> 
   <button onclick="Analisar()">Analisar Desempenho</button>
<div id="div_frases"></div>
</body>
</html>
<script>
    function Analisar(){
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var nota3 = Number(in_nota3.value)
        var media = (nota1 + nota2 + nota3)/3
        
        if (media >= 9.4){
            div_frases.innerHTML = `Sua média foi de ${media}<br>`
            div_frases.innerHTML += `Parabéns, você é fora de série!`
        }
        else{
            div_frases.innerHTML = `Sua média foi de ${media}`
        }
    }
</script>
