<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Diga a 1º nota: <input type="number" name="" id="in_nota1"><br>
    Diga a 2º nota: <input type="number" name="" id="in_nota2"><br>
    <button onclick="calcular()">Verificar situação</button>
    
</body>
</html>
<script>
    function calcular(){
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var media = Number(nota1 + nota2)/2
        if (media >= 6){
            alert(`Parabéns, aprovado com a nota ${media}`)
        }
        if (media < 6 ){
            alert (`Sua nota foi ${media}, tente outra vez`)
        }
    }
</script>
