<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor de seu saldo: <input type="number" name="" id="in_saldo">
    <button onclick="calcular()">Verificar finanças</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular(){
        var valor = Number(in_saldo.value)
       if (valor == 0){
                div_resultado.innerHTML = `<div style = "color: black;"> Conta zerada </div>`
       }
       if (valor < 0){
             div_resultado.innerHTML = `<div style = "color: red;"> Está devendo </div>`
       }
    }
</script>
