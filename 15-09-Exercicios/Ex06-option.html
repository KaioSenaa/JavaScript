<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Selecione uma estação</h2>
    <select id="sel_estacoes" onchange="imagens()">
        <option value="">Selecione uma estação</option>
        <option value="verão.jfif">Verão</option>
        <option value="outono.jfif">Outono</option>
        <option value="inverno.jfif">Inverno</option>
        <option value="primavera.jfif">Primavera</option>
    </select><br>
    <img src id= "imgestacao" alt="" style="height: 200px;">
</body>
</html>
<script>
    function imagens(){
        imgestacao.src = sel_estacoes.value;
    }
        
</script>
