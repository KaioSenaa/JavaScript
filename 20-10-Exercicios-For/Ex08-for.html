<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas cocas você acha que já tomou(na vida): <input type="number" placeholder="COCA-COLA" id="in_cocas"> <br>
    <button onclick="analisar()">Ver a quantidade</button>
    <div id="div_mensagem"></div> 
</body>
</html>
<script>
    function analisar(){
        var coca = Number(in_cocas.value)
        div_mensagem.innerHTML = ``
        for(var contador = 0; contador < coca; contador++){
            div_mensagem.innerHTML += `<img src="https://www.imigrantesbebidas.com.br/bebida/images/products/full/1984-refrigerante-coca-cola-lata-350ml.jpg" width = "80px">` 
            } 
        
    }
</script>
