<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Digite um número" id="in_numero">
    <button onclick="analisar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        div_mensagem.innerHTML = ``
        var numero = Number(in_numero.value)
        if(numero > 100){
            alert(`Deve ser um número abaixo de 100`)
        }
        else if(numero < 100){
        for (contador = 5 ; contador < numero+1 ; contador++){
            div_mensagem.innerHTML +=`${contador}<br>` 
        }
        }
    }
</script>
