<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número: <input type="number" placeholder="DIGITE UM NUMERO" id="in_numero"><br>
    Digite outro número: <input type="number" placeholder="DIGITE OUTRO NÚMERO" id="in_numero2"><br>
    Digite um número para testar divisibilidade entre 3 e 10: <input type="number" placeholder="DIGITE O ULTIMO NÚMERO" id="in_numero3"><br>
    <button onclick="analisar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var n1 = Number(in_numero.value)
        var n2 = Number(in_numero2.value)
        var n3 = Number(in_numero3.value)
        div_mensagem.innerHTML = ``
        if(n1 <= 1){
            alert(`O número deve ser maior que 1`)
        } else if(n2 => 100){
            alert(`O número deve ser maior que 100`)
        } else if(n3 < 3 && n3 > 10){
            alert(`O número deve ser entre 3 e 10`)
        }
         else if (n1 > 1 && n2 < 100 && n3 >= 3 || n3 <= 10){
            for(var contador = n1; contador <= n2; contador++){
                if(contador % n3 == 0)
                    div_mensagem.innerHTML += `${contador}<br>`
            }
         }
    }
</script>
