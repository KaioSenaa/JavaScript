<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Depósitos efetuados: <input type="number" placeholder="Número de depósitos" id="in_depositos"><br>
    Qual o valor de cada depósito: <input type="number" placeholder="Quantida de depósitos" id="in_qtddeposito"><br>
    <button onclick="analisar()">Acompanhar grana</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var quantidade = Number(in_qtddeposito.value)
        var dep = Number(in_depositos.value)
        var adc = quantidade
        div_mensagem.innerHTML = ``
        div_mensagem.innerHTML = `1º Mês: R$${quantidade}<br>`
        for(var contador = 1; contador < dep;contador++){
            quantidade = adc + quantidade
            div_mensagem.innerHTML += `${contador+1}º Mês: R$${quantidade}<br>`
         }
         div_mensagem.innerHTML += `Total guardado:R$ ${quantidade}`
    }
</script>
