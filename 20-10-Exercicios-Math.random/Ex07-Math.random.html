<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button onclick="analisar()">Quero um cabalístico</button>
        <div id="div_mensagem"></div>
</body>

<script>
    function analisar(){
        var sorteio = parseInt(1 + Math.random()*15)
        if(sorteio != 3 && sorteio != 4 && sorteio != 7 && sorteio != 10 && sorteio != 12){
            div_mensagem.innerHTML = `Número sorteado foi: ${sorteio}<br>Ah, me dá um número bom na próxima!`
        } else{
            div_mensagem.innerHTML = `O número sorteado foi: ${sorteio}<br>Eu S2 números cabalísticos!`
        }
    }
</script>
