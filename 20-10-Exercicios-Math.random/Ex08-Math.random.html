<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="notas()">Gerar uma nota de aluno entre 0 e 10</button> <br>
    <button onclick="frequencia()">Gerar uma frequência de aluno entre 0 e 100</button>
    <button onclick="analisar()">Aprovado</button>
    <div id="div_mensagem"></div>
    <div id="div_freq"></div>
    <div id="div_analisar"></div>
</body>
</html>
<script>
    var nota = 0
    var freq = 0
    function notas(){
        nota =  (1 + Math.random()*10).toFixed(2)
        div_mensagem.innerHTML = ``
        
        div_mensagem.innerHTML = `Sua nota é: ${nota}`
    }
    
    function frequencia(){
        freq = (1 + Math.random()*100).toFixed(2)
        div_freq.innerHTML = ``
        
        div_freq.innerHTML += `Sua frequência é de: ${freq}`
        
    }
    function analisar(){
        div_analisar.innerHTML = ``
        if(nota < 6 || freq < 75){
            div_analisar.innerHTML = `Infelizmente você reprovou`
        } if (nota >= 6 && freq >= 75){
            div_analisar.innerHTML = `Parabéns, você foi aprovado!!!`
        }
    }
</script>
