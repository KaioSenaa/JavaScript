<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analisar()">Avaliar</button>
    <button onclick="analisar1()">Equipe</button>
    <div id="div_mensagem"></div>
    <div id="div_media"></div>
</body>
</html>
<script>
    function analisar(){
        var avaliar = (Math.random() * 5).toFixed(1)
            div_mensagem.innerHTML = `Sua nota é: ${avaliar}<br>`
            if(avaliar >= 0 && avaliar <= 0.5){
                div_mensagem.innerHTML += `Muito triste <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">`
            } else if (avaliar <= 1.5){
                div_mensagem.innerHTML += `Meio triste <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png">`
            } else if (avaliar <= 3.5){
                div_mensagem.innerHTML += `Neutro <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">`
            } else if (avaliar <= 4.5){
                div_mensagem.innerHTML += `Feliz <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`
            } else{
                div_mensagem.innerHTML += `Muito Feliz<br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">`
            }
    }
    function analisar1(){
        var avaliacao1 = (Math.random() * 5).toFixed(1)
        var valor1 = Number(avaliacao1)
        var avaliacao2 = (Math.random() * 5).toFixed(1)
        var valor2 = Number(avaliacao2)
        var avaliacao3 = (Math.random() * 5).toFixed(1)
        var valor3 = Number(avaliacao3)
        var media = (valor1 + valor2 + valor3)/3
        div_media.innerHTML = `Sua média geral é: ${media}<br>`
            if(media >= 0 && media <= 0.5){
                div_media.innerHTML += `Muito triste <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">`

                div_media.innerHTML += `Neutro <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">`
            } else if (media <= 4.5){
                div_media.innerHTML += `Feliz <br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`
            } else{
                div_media.innerHTML += `Muito Feliz<br><img src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">`
            }

    }
</script>
