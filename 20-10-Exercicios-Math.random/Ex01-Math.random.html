<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analisar()">Sortear</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var sorteado = Math.random()
        if(sorteado > 0.5){
            div_mensagem.innerHTML = `O número sorteado foi: ${sorteado}<br>`
            div_mensagem.innerHTML += `Eu arredondaria para 1`
        } else{
            div_mensagem.innerHTML = `O número sorteado foi: ${sorteado}<br>`
            div_mensagem.innerHTML += `Eu arredondaria para 0`
        }
    }
</script>
