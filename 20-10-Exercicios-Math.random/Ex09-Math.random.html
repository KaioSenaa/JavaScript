<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="notas()">Gerar uma nota de aluno entre 0 e 10</button> <br>
    <div id="div_mensagem"></div><br>
    <button onclick="frequencia()">Gerar uma frequência de aluno entre 0 e 100</button>
    <div id="div_freq"></div><br>
    <button onclick="analisar()">Aprovado</button>
</body>
</html>
<script>
    var nota = 0
    var freq = 0
    function notas(){
        nota =  (3 + Math.random()*7.5).toFixed(1)
        div_mensagem.innerHTML = ``
        
        div_mensagem.innerHTML = `Sua nota é: ${nota}`
    }
    
    function frequencia(){
        freq = (50 + Math.random()*50).toFixed(1)
        div_freq.innerHTML = ``
        
        div_freq.innerHTML += `Sua frequência é de: ${freq}`
        
    }
    function analisar(){
        if(nota < 6 || freq < 75){
            alert(`Infelizmente você reprovou`)
        } if (nota >= 6 && freq >= 75){
            alert(`Parabéns, você foi aprovado!!!`)
        }
    }
</script>
