<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analisar()">Sortear temperatura</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var temp =  -20 + Math.random() * (20 - -20).toFixed(2)
        div_mensagem.innerHTML = ``
        if (temp < 1){
            div_mensagem.innerHTML = `A temperatura atual é de: ${temp}<br>
            Dá pra conservar qualquer alimento`
        } else if (temp <= 10){
            div_mensagem.innerHTML = `A temperatura atual é de: ${temp}<br>
            Conserva a maioria dos alimentos`
        } else{
            div_mensagem.innerHTML = `A temperatura atual é de: ${temp}<br>
            Estraga a maioria dos alimentos`
        }
    }
</script>
