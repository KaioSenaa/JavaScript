<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analisar()">Sortear momento do dia</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var frase = parseInt(1 + Math.random()*24)
        if(frase >= 0 && frase <= 11){
            div_mensagem.innerHTML = `Bom dia, flor do dia, são ${frase} horas!`
        } else if(frase >=12 && frase <=17){
            div_mensagem.innerHTML = `Boa tarde, já vai tarde! São ${frase} horas!`
        } else if(frase >= 18 && frase <=23){
            div_mensagem.innerHTML = `Boa noite, durma bem! São ${frase} horas!`
        }
    }
</script>
