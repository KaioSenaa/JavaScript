<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero: <input type="number" placeholder="DIGITE O NUMERO" id="in_numero1"><br>
    Digite o segundo número: <input type="number" placeholder="DIGITE O SEGUNDO NUMERO" id="in_numero2">
    <button onclick="analisar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var n1 = Number(in_numero1.value)
        var n2 = Number(in_numero2.value)
        if(n1 < 1){
            alert(`O número deve ser maior que 1`)
        } if(n2 > 100){
            alert(`O número deve ser menor que 100`)
        } else if (n1 > 1 && n2 < 100){
            for(var contador = n1; contador < n2+1; contador++){
                div_mensagem.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
