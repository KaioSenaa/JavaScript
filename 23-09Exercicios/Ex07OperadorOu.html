<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculadora de cansaço do aluno SPTech</h2>
    <select  id="sel_transporte">
        <option value="apertado">Ônibus</option>
        <option value="M">Metrô</option>
        <option value="sozinho">Carro</option>
        <option value="sozinho">Bicicleta</option>
        <option value="apertado">Lotação</option>
    </select>
    <button onclick="analisar()">Calcular cansaço</button>
</body>
</html>
<script>
    function analisar(){
        var transporte = sel_transporte.value
        if (transporte == "sozinho"){
            alert(`Tá tranquilo`)
        } else if(transporte == "M"){
            alert(`Um pouco cansado`)
        } else{
            alert(`Vish ... vive cansado`)
        }
    }
</script>
