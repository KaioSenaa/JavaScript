<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda individual: <input type="number" id="in_renda1"><br>
    Renda familiar: <input type="number" id="in_renda2"><br>
    <button onclick="analisar()">Terei o benefício</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var renda1 = Number(in_renda1.value)
        var renda2 = Number(in_renda2.value)
    if(renda1 <= 2000 || renda2 <=3000){
        div_mensagem.innerHTML = `Você terá direito ao auxílio`
    } else{
        div_mensagem.innerHTML = `Sem direito ao auxílio`
    }
}
</script>
