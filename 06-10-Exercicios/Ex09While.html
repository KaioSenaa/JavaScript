<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um n√∫mero: <input type="number" id="in_numero"><br>
    Digite uma frase: <input type="text" id="in_frase"><br>
    <button onclick="analisar()">Papagaio</button>
</body>
</html>
<script>
    function analisar(){
        var contador = 1
        var numero = Number(in_numero.value)
        var frase = in_frase.value
        while (contador <= numero){
            alert(`${frase}`)
            contador++
        } 
    }
</script>
