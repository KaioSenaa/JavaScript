<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual tabuada você deseja ver: <select id="sel_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    Até que numero você deseja: <input type="number" id="in_numero">
    <button onclick="analisar()">Ver tabuada</button>
    <div id="div_tabuada"></div>
</body>
</html>
<script>
    function analisar(){
        var contador = 1
        var tabuada = sel_tabuada.value
        var numero = Number(in_numero.value)
        div_tabuada.innerHTML = ``
        while(contador <= numero){
            var conta = contador * tabuada
            div_tabuada.innerHTML += `${tabuada} x ${contador} = ${conta}<br> `
            contador++
            }
        }
    
</script>
