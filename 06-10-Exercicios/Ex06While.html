<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome da pessoa que você mais ama: <input type="text" id="in_nome"><br>
    O quanto você a ama (numero inteiro): <input type="number" id="in_quant"><br>
    <button onclick="analisar()">Expressar amor</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var contador = 1
        var nome = in_nome.value
        var quant = Number(in_quant.value)
        while (contador <= quant){
            div_mensagem.innerHTML += `${contador}- ${nome}, eu te amo! Sempre lembre disso! <br>`
            contador++
        }
        
    }
</script>
