<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas pessoas vão entrar no carro: <input type="number" id="in_pessoas"><br>
    Limite do veículo: <input type="number" id="in_veiculo"> <br>
    <button onclick="analisar()">#Partiu Carona</button>
    <div id="div_frase"></div>
    
</body>
</html>
<script>
    function analisar(){
        var contador = 1
        var pess = Number(in_pessoas.value)
        var veic = Number(in_veiculo.value)
        div_frase.innerHTML = ``
        div_frase.innerHTML += `Entrou o 1º passageiro (que é o(a) motorista)<br>`
        while(contador <= pess){
            if(contador <= 5){
            div_frase.innerHTML += `Entrou o ${contador}º passageiro<br>`
            } if(contador >= veic){
                div_frase.innerHTML += `O ${contador}º passageiro terá que esperar!<br>`
            }
            
        contador++
        }
    }
</script>
