<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número entre 20 e 100: <input type="number" id="in_numero"><br>
    <button onclick="analisar()">Adoro múltiplos de 5</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function analisar(){
        var contador = 0
        var numero = Number(in_numero.value)
        div_resultado.innerHTML = ``
        while (contador <= numero){
            if(contador % 5 == 0){
                div_resultado.innerHTML += `Os numeros múltiplos de 5 são:<br>${contador}<br>`
            }
            contador++
        }
    }
</script>
