<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número (entre 0 e 200): <input type="number" id="in_numero"><br>
    <button onclick="analisar()">Viva o 7!</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function analisar(){
       var contador = 0
       var numero = Number(in_numero.value)
       div_resultado.innerHTML = ``
       while(contador <= numero){
        if(contador % 7 == 0){
            div_resultado.innerHTML += `Os múltiplos de 7 são: <br>${contador}<br>`
        }
        contador++
       }
    }
</script>
